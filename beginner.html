            <h2>什麼是股市？</h2>
            <p>股市是投資者進行股票買賣的市場。股票是一種證券，代表持有人對公司的部分所有權。</p>
        </section>

        <section>
            <h2>股票的基本概念</h2>
            <ul>
                <li><strong>股價：</strong>股票的市場價格，隨供需變化。</li>
                <li><strong>市值：</strong>公司總價值，計算方式為股價乘以股票數量。</li>
                <li><strong>分紅：</strong>公司將利潤分配給股東。</li>
            </ul>
        </section>

        <section>
            <h2>如何開戶？</h2>
            <ol>
                <li>選擇合適的券商。</li>
                <li>準備身份證明文件與相關資料。</li>
                <li>完成線上或實體辦理流程。</li>
            </ol>
