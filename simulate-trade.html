<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模擬下單教學 - 股市學習區</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function calculateTotal() {
            const quantity = document.getElementById("quantity").value;
            const price = document.getElementById("price").value;
            const total = quantity * price;
            document.getElementById("total").textContent = `總金額：$${total.toFixed(2)}`;
        }

        function submitOrder() {
            const stock = document.getElementById("stock").value;
            const quantity = document.getElementById("quantity").value;
            const price = document.getElementById("price").value;
            const total = quantity * price;

            alert(`已成功模擬下單！\n股票：${stock}\n數量：${quantity}股\n價格：$${price}/股\n總金額：$${total.toFixed(2)}`);
            document.getElementById("order-summary").innerHTML = `
                <h3>交易完成</h3>
                <p>您已成功模擬購買 <strong>${quantity} 股 ${stock}</strong>，每股價格 $${price}，總金額為 $${total.toFixed(2)}。</p>
                <p>下一步，您可以：</p>
                <ul>
                    <li>檢查您的持倉。</li>
                    <li>觀察該股票的漲跌情況。</li>
                    <li>制定止損和止盈計劃。</li>
                </ul>
            `;
        }
    </script>
</head>
<body>
    <header>
        <h1>模擬下單教學</h1>
        <nav>
            <ul>
                <li><a href="index.html">回首頁</a></li>
                <li><a href="beginner.html">基礎知識</a></li>
                <li><a href="chart-tutorial.html">如何看股市圖</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>模擬下單操作</h2>
            <p>以下是模擬下單的完整教學流程：</p>
            <ol>
                <li><strong>選擇股票：</strong>選擇您感興趣的股票，例如蘋果（AAPL）。</li>
                <li><strong>設置購買數量：</strong>輸入想要購買的股數，注意不要超過可用資金範圍。</li>
                <li><strong>設置價格：</strong>選擇合適的價格，您可以使用市價（當前市場價格）或限價（自定義價格）。</li>
                <li><strong>確認訂單：</strong>檢查訂單詳情，模擬交易完成。</li>
            </ol>
        </section>

        <section>
            <h2>模擬操作</h2>
            <form oninput="calculateTotal()">
                <label for="stock">選擇股票：</label>
                <select id="stock">
                    <option value="AAPL">蘋果 (AAPL)</option>
                    <option value="TSLA">特斯拉 (TSLA)</option>
                    <option value="GOOGL">谷歌 (GOOGL)</option>
                </select>
                <br>
                <label for="quantity">購買數量：</label>
                <input type="number" id="quantity" min="1" value="1">
                <br>
                <label for="price">每股價格：</label>
                <input type="number" id="price" min="0.01" step="0.01" value="100">
                <br>
                <p id="total">總金額：$100.00</p>
                <button type="button" onclick="submitOrder()">提交下單</button>
            </form>
        </section>

        <section id="order-summary">
            <!-- 下單結果將顯示在這裡 -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 股市學習與推薦平台</p>
    </footer>
</body>
</html>
